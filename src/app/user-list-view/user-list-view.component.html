<mat-card class="users-card-container">
  <mat-card-header>
    <mat-card-title>List of Users</mat-card-title>
    <mat-card-subtitle>users on github</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="users-card-container__content">
    <div class="users-card-container__content--grid">
      <ng-container *ngFor="let user of users">
        <app-user-card [user]="user"></app-user-card>
      </ng-container>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <mat-paginator
      [length]="totalUserCount"
      [pageSize]="9"
      [pageSizeOptions]="[9]"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </mat-card-actions>
</mat-card>
